plugins {
    id "com.android.application"
    // FlutterFire Configuration
    id "com.google.gms.google-services"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Flutter Version Code and Name
def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    namespace "com.example.alvas_mangment"
    compileSdkVersion 34 // Use the latest stable SDK version
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.alvas_mangment"
        minSdkVersion 21 // Minimum SDK version for Flutter projects
        targetSdkVersion 33 // Align with compileSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // Enable ProGuard or R8 if needed for release builds
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0" // Ensure compatibility
    implementation platform('com.google.firebase:firebase-bom:32.1.0') // Update Firebase BOM
    // Add more dependencies as needed
}

// Apply the Google Services plugin
apply plugin: 'com.google.gms.google-services'

